<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truppe Torri - Clash Royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/clashroyaleicon.png" type="image/png">
</head>
<body>
    <header class="header-gradient">
        <div class="header-content">
            <img src="assets/supercell.png" alt="Supercell Logo" class="supercell">
            <img src="assets/logo.png" alt="Clash Royale Logo" class="logo">
            <h1>TRUPPE TORRI CLASH ROYALE</h1>
        </div>
    </header>
    
    <main>
        <div class="main-content">
            <button class="back-button" onclick="window.location.href='index.html'">← Indietro</button>
            <div class="card-container">
                <div class="card">
                    <img src="assets/cannon.png" alt="Cannon">
                    <h2>Cannon</h2>
                    <p>Una torre difensiva con attacco rapido.</p>
                </div>
                <div class="card">
                    <img src="assets/inferno_tower.png" alt="Inferno Tower">
                    <h2>Inferno Tower</h2>
                    <p>Infligge danni crescenti ai nemici.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© 2025 Progetto TPS Fan Clash Royale</p>
    </footer>
</body>
</html>
