<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rari - Clash Royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/clashroyaleicon.png" type="image/png">
</head>
<body>
    <header class="header-gradient">
        <div class="header-content">
            <img src="assets/supercell.png" alt="Supercell Logo" class="supercell">
            <img src="assets/logo.png" alt="Clash Royale Logo" class="logo">
            <h1>RARI CLASH ROYALE</h1>
        </div>
    </header>
    
    <main>
        <button class="back-button" onclick="window.location.href='index.html'">← Indietro</button>
        <div class="card-container">
            <div class="card">
                <img src="assets/musketeer.png" alt="Musketeer">
                <h2>Musketeer</h2>
                <p>Attacca con precisione a distanza.</p>
            </div>
            <div class="card">
                <img src="assets/hog_rider.png" alt="Hog Rider">
                <h2>Hog Rider</h2>
                <p>Salta sopra i fiumi per attaccare le torri.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© 2025 Progetto TPS Fan Clash Royale</p>
    </footer>
</body>
</html>
