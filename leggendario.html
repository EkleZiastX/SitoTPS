<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leggendari - Clash Royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/clashroyaleicon.png" type="image/png">
</head>
<body>
    <header class="header-gradient">
        <div class="header-content">
            <img src="assets/supercell.png" alt="Supercell Logo" class="supercell">
            <img src="assets/logo.png" alt="Clash Royale Logo" class="logo">
            <h1>LEGGENDARI CLASH ROYALE</h1>
        </div>
    </header>
    
    <main>
        <button class="back-button" onclick="window.location.href='index.html'">← Indietro</button>
        <div class="card-container">
            <div class="card">
                <img src="assets/princess.png" alt="Princess">
                <h2>Princess</h2>
                <p>Attacca da lontano con frecce infuocate.</p>
            </div>
            <div class="card">
                <img src="assets/ice_wizard.png" alt="Ice Wizard">
                <h2>Ice Wizard</h2>
                <p>Rallenta i nemici con il suo attacco gelido.</p>
            </div>
            <div class="card">
                <img src="assets/electro_wizard.png" alt="Electro Wizard">
                <h2>Electro Wizard</h2>
                <p>Stordisce i nemici con scariche elettriche.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© 2025 Progetto TPS Fan Clash Royale</p>
    </footer>
</body>
</html>
